<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>crucibleconfirmation</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">

<style>
body{
    margin:0;
    font-family: "Segoe UI", Arial, sans-serif;
    background:#f4f6f8;
}
.wrapper{
    display:flex;
    min-height:100vh;
}

/* ---------- SIDEBAR ---------- */
.sidebar{
    width:260px;
    padding:24px 18px;
    background:url('crucible.jpeg') center/cover no-repeat;
}

/* ---------- STEPPER ---------- */
.stepper{
    display:flex;
    flex-direction:column;
    position:relative;
}

.step{
    display:flex;
    align-items:center;
    gap:12px;
    margin-bottom:32px;
    position:relative;
}

.step-label{
    color:rgb(11, 10, 10);
    font-size:13px;
}

.circle{
    width:34px;
    height:34px;
    border-radius:50%;
    border:2px solid #adb5bd;
    display:flex;
    align-items:center;
    justify-content:center;
    font-size:14px;
    font-weight:600;
    background:rgba(108,117,125,.5);
    color:#fff;
    position:relative;
}

/* Active steps */
.active .circle{
    background:#fff;
    color:#0d6efd;
    border-color:#0d6efd;
}

.activein .circle{
    background:#fff;
    color:#6c757d;
    border-color:#6c757d;
}

/* Completed steps */
.completed .circle{
    background:#198754;
    border-color:#198754;
    color:#fff;
}
.completed .circle::after{
    content:"✓";
    font-weight:bold;
    position:absolute;
    top:50%;
    left:50%;
    transform:translate(-50%, -50%);
}

/* Vertical connecting line (desktop) */
.step:not(:last-child)::after{
    content:"";
    position:absolute;
    left:17px;
    top:34px;
    width:2px;
    height:32px;
    background:#d6d6d6;
    z-index:0;
}

/* Completed line before next step */
.step.completed:not(:last-child)::after {
    background: #198754;
}

/* ---------- CONTENT ---------- */
.content{
    flex:1;
    background:#000;
    padding:32px;
    display:flex;
    justify-content:center;
    align-items:flex-start;
}

/* ---------- EVENT CARD ---------- */
.event-card{
    background:white;
    max-width:820px;
    width:100%;
    min-height:75vh;
    padding:22px 26px;
    border-radius:14px;
    box-shadow:0 12px 28px rgba(0,0,0,.25);
    display:flex;
    flex-direction:column;
    justify-content:space-between;
    position:relative;
}

/* Typography */
.event-card h2{
    text-align:center;
    font-weight:700;
    font-size:22px;
    margin-bottom:6px;
}

.event-card h5{
    font-size:14px;
    font-weight:600;
    margin:6px 0 2px;
}

.event-card h3{
    font-size:15px;
    font-weight:600;
    margin:6px 0 2px;
}

.event-card p{
    font-size:14px;
    line-height:1.35;
    margin-bottom:6px;
}

.lead{
    font-size:14px;
    line-height:1.4;
    margin-bottom:6px;
}

/* Button */
.register-btn{
    text-align:center;
    margin-top:14px;
}

.register-btn button{
    padding:10px 30px;
    font-size:14px;
    border-radius:25px;
    transition:.3s ease;
}

.register-btn button:hover{
    transform:translateY(-2px);
    box-shadow:0 6px 14px rgba(13,110,253,.4);
}
.message-box{
    display:flex;
    align-items:flex-start;
    gap:15px;
    background:#e6f4ea;
    padding:20px;
    border-radius:12px;
    border:1px solid #198754;
    margin-bottom:20px;
}
.message-box .tick{
    font-size:32px;
    color:#198754;
    flex-shrink:0;
}
.message-box .text{
    font-size:16px;
    line-height:1.5;
}

/* Event Coordinator Box */
.coordinator-box{
    background:#f0f8ff;
    border-left:4px solid #0d6efd;
    padding:15px 20px;
    border-radius:10px;
    margin-top:10px;
}
.coordinator-box h5{
    font-weight:600;
    margin-bottom:10px;
}
.coordinator-box p{
    margin-bottom:4px;
}

/* ---------- MOBILE ---------- */
@media(max-width:768px){
    .wrapper{flex-direction:column;}

    .sidebar{
        width:100%;
        padding:14px 10px;
        
    }

    .stepper{
        flex-direction:row;
        justify-content:space-around;
        position:relative;
    }

    .step{
        flex-direction:column;
        margin-bottom:0;
        flex:1;
        text-align:center;
    }

    .step-label{
        font-size:11px;
    }

    .step::after{display:none;}

    /* Horizontal connecting line */
    .stepper::before{
        content:"";
        position:absolute;
        top:17px;
        left:5%;
        right:5%;
        height:3px;
        background:#d6d6d6;
        border-radius:2px;
        z-index:0;
    }

    /* Line segments for completed steps */
    .step.completed::before{
        content:"";
        position:absolute;
        top:17px;
        left:0;
        right:-50%;
        height:3px;
        background:#198754;
        z-index:0;
    }

    .step .circle{
        z-index:1; /* ensure circle is above the line */
    }

    .content{padding:14px;}

    .event-card{
        padding:18px;
        border-radius:12px;
    }

    .event-card h2{font-size:18px;}
    .event-card p,.lead{font-size:13px;}
}
</style>
</head>

<body>

<div class="wrapper">

    <div class="sidebar">
        <div class="stepper">
            <div class="step completed">
                <div class="circle"></div>
                <span class="step-label">Description</span>
            </div>
            <div class="step completed">
                <div class="circle"></div>
                <span class="step-label">Registration</span>
            </div>
            <div class="step activein">
                <div class="circle">3</div>
                <span class="step-label">Confirmation</span>
            </div>
        </div>
    </div>

    <div class="content">
        <div class="event-card">

            <!-- Confirmation Message Box -->
            <div class="message-box">
                <div class="tick"><i class="bi bi-check-circle-fill"></i></div>
                <div class="text">
                    <strong>Your registration is confirmed!</strong><br>
                    We will email you the details shortly. Please check your inbox and spam folder.
                </div>
            </div>

            <!-- Event Coordinators -->
             <div class="coordinator-box">
                <h5>Event Coordinators:</h5>
                <p><strong>Subha:</strong> josubha33@gmail.com</p>
                <p><strong>Chariston:</strong> charyston2@gmail.com</p>
            </div>
            <div class="mb-3">
    <label for="messageBox" class="form-label fw-bold mb-3 mt-3">Message to Event Coordinators:</label>
    <textarea class="form-control" id="messageBox" rows="4" placeholder="Write your message here..."></textarea>
</div>

           <div class="register-btn">
                <button id="registerBtn" class="btn btn-primary">Finish</button>
            </div>

        </div>
    </div>

</div>
<script>
document.getElementById("registerBtn").onclick = function() {
    // Change button color and text
    this.classList.replace("btn-primary", "btn-success");
    this.textContent = "Registered ✔";
    this.disabled = true;

    // Go to next page after a short delay (optional: 0.5s)
    setTimeout(() => {
        window.location.href = "index.html";
    }, 500);
};
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
