<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Contact Us</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

<style>
html, body {
    height: 100%;
    margin: 0;
}

body {
    background-image: url("visivibelogo.jpeg");
    background-size: cover;        /* scales image to fill screen */
    background-position: center;   /* centers the image */
    background-repeat: no-repeat;  /* prevents tiling */
    background-attachment: fixed;  /* optional: keeps image fixed on scroll */
}

.card {
    transition: transform 0.2s;
    border-radius: 0.375rem;
    background-color: rgb(255, 255, 255);
}

.card:hover {
    transform: translateY(-5px);
}

/* Match EVENT PAGE heading style */
.page-title {
    font-size: 3rem;
    font-weight: 700;
    color: #171818;
    letter-spacing: 1px;
}

.contact-card {
    max-width: 500px;
    margin: auto;
}

.page-title {
    font-size: 3rem;
    font-weight: 700;
    color: #f2f0f0;   /* change this */
    letter-spacing: 1px;
}

.subtitle-color {
    color: #faf4f4;   /* light gray / custom color */
}


</style>
</head>

<body>

<a href="homepage.html" class="btn btn-warning" style="position:absolute; top:10px; left:10px;">ðŸ”™ Back</a>

<div class="container py-5">

    <!-- TITLE OUTSIDE THE BOX -->
    <header class="text-center mb-4">
        <h1 class="page-title">CONTACT US</h1>
        <p class = "lead subtitle-color">
            For all event-related queries, please contact us via email
        </p>
    </header>

    <!-- FORM CARD ONLY -->
    <div class="card shadow-sm border-0 contact-card">
        <div class="card-body p-4">

            <form>
                <div class="mb-3">
                    <label class="form-label fw-semibold">Full Name</label>
                    <input type="text" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label class="form-label fw-semibold">Email Address</label>
                    <input type="email" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label class="form-label fw-semibold">Subject</label>
                    <select class="form-select">
                        <option>Registration Query</option>
                        <option>Event Rules</option>
                        <option>Technical Support</option>
                        <option>General Query</option>
                    </select>
                </div>

                <div class="mb-4">
                    <label class="form-label fw-semibold">Message</label>
                    <textarea class="form-control" rows="4" required></textarea>
                </div>

                <button class="btn btn-primary w-100">
                    Send Email
                </button>
            </form>

            <hr class="my-4">

            <p class="text-center text-muted mb-1">Or email us directly at</p>
            <p class="text-center fw-semibold">
                <a href="mailto:vasuvs3001@gmail.com">vasuvs3001@gmail.com</a>
            </p>

        </div>
    </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
